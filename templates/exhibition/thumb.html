{% load static %}
{% load thumbnail %}

{% thumbnail thumb "320" as img %}
    <img
            class="lazyload"
            src="{{ img.url }}"
            data-src="{{ img.url }}"
            loading="lazy"
            alt="{{ obj.title }}"
    >
{% empty %}
    <img src="{% get_media_prefix %}{{ no_image_placeholder }}" alt="">
{% endthumbnail %}
