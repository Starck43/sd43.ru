{% extends 'exhibition/persons_list.html' %}
{% load static %}
{% load custom_tags %}
{% load cache %}
{% load thumbnail %}


{% block persons_list %}

    <ol class="list-style-none">
        {% for person in object_list %}
            <li>
                <a href="{{ person.get_absolute_url }}"><h3 class="mt-0">{{ person }}</h3></a>
            </li>
        {% empty %}
            <h3>Пока не определены!</h3>
        {% endfor %}
    </ol>

{% endblock persons_list %}
