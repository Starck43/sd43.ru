upstream sd43_app {
	server unix:/run/gunicorn/sd43.sock fail_timeout=0;
}

server {
	listen 80;
	server_name sd43.ru www.sd43.ru test.sd43.ru;

	# Favicon
	location = /favicon.ico {
		access_log off;
		log_not_found off;
		alias /home/starck/domains/sd43.ru/static/favicons/favicon.ico;
	}

	# Статические файлы
	location /static {
		alias /home/starck/domains/sd43.ru/static;
		expires 1y;
		add_header Cache-Control "public";
		access_log off;
	}

	# Медиа файлы
	location /media {
		alias /home/starck/domains/sd43.ru/media;

		# CORS (если нужно для внешних запросов к медиа)
		# add_header 'Access-Control-Allow-Origin' '*';
		# add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS';
		# add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

		# Для preflight запросов
		if ($request_method = OPTIONS) {
			add_header 'Access-Control-Allow-Origin' '*';
			add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS';
			add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
			add_header 'Access-Control-Max-Age' 1728000;
			add_header 'Content-Type' 'text/plain charset=UTF-8';
			add_header 'Content-Length' 0;
			return 204;
		}
	}

	# Специфичные location (админка, ckeditor и т.д.)
	location /admin {
		# auth_basic "Restricted Area";
		# auth_basic_user_file users-passwords;

		include proxy_params;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_pass http://sd43_app;
	}

	# ВСЕ остальные запросы
	location / {
		include proxy_params;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_pass http://sd43_app;
	}

	# Ошибки
	error_page 500 502 503 504 /500.html;
	location = /500.html {
		root /home/starck/domains/sd43.ru/templates/;
		internal;
	}
}

server {
    listen 80;
    # Для всех поддоменов 2-го уровня
    server_name ~^(?<subdomain>[a-z0-9-]+)\.sd43\.ru$;

    location = /favicon.ico {
        # Пробуем поддоменный favicon
        try_files /static/designers/$subdomain/favicons/favicon.ico
                  /static/favicons/favicon.ico
                  =204;
        access_log off;
        log_not_found off;
    }

    # Корень для статики поддоменов (опционально)
    location ~ ^/static/designers/([a-z0-9-]+)/(.*)$ {
        # $1 - имя поддомена, $2 - путь к файлу
        set $subdir $1;
        set $file_path $2;

        if ($subdir != $subdomain) {
            return 403;
        }

        alias /home/starck/domains/sd43.ru/static/designers/$subdir/$file_path;
        expires 1y;
		add_header Cache-Control "public";
		access_log off;
    }

    location /static {
        alias /home/starck/domains/sd43.ru/static;
        expires 1y;
		add_header Cache-Control "public";
		access_log off;
    }

    location /media {
		alias /home/starck/domains/sd43.ru/media;
	}

    location / {
        include proxy_params;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Передаем поддомен в заголовке, чтобы приложение могло его обработать
        proxy_set_header X-Subdomain $subdomain;
        rewrite ^(.*)$ /designers/$subdomain$1 break;
        proxy_pass http://sd43_app;
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /home/starck/domains/sd43.ru/templates/;
        internal;
    }
}
